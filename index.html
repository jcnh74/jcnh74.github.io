.grid{
	display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
	display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
	display: -ms-flexbox;      /* TWEENER - IE 10 */
	display: -webkit-flex;     /* NEW - Chrome */
	display: flex;
	max-height:100%;
	height:100%;
}
.column{

	-webkit-box-flex: 1;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 1;         /* OLD - Firefox 19- */
	-webkit-flex: 1;          /* Chrome */
	-ms-flex: 1;              /* IE 10 */
	flex: 1;


	display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
	display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
	display: -ms-flexbox;      /* TWEENER - IE 10 */
	display: -webkit-flex;     /* NEW - Chrome */
	display: flex;

	-webkit-flex-direction:column;
	-ms-flex-direction:column;
	-moz-flex-direction:column;
	flex-direction:column;

	min-height:100%;
	height:100%;
}
@-webkit-keyframes setgrid {
    from {
		-webkit-box-flex: 100%;      /* OLD - iOS 6-, Safari 3.1-6 */
		-webkit-flex: 100%;          /* Chrome */
    	flex:100%;
    }
    to {
		-webkit-box-flex: 1;      /* OLD - iOS 6-, Safari 3.1-6 */
		-webkit-flex: 1;          /* Chrome */
    	flex:1;
    }
}
@keyframes setgrid {
    from {
    	flex:100%;
    }
    to {
    	flex:1;
    }
}
@-webkit-keyframes setgridhalf {
    from {
 		-webkit-box-flex: 66.66666%;      /* OLD - iOS 6-, Safari 3.1-6 */
		-webkit-flex: 66.66666%;          /* Chrome */
    	flex:66.66666%;
    }
    to {
 		-webkit-box-flex: 1.9;      /* OLD - iOS 6-, Safari 3.1-6 */
		-webkit-flex: 1.9;          /* Chrome */
    	flex:1.9;
    }
}
@keyframes setgridhalf {
    from {
    	flex:66.66666%;
    }
    to {
    	flex:1.9;
    }
}
.column{
	-webkit-transition:all 0.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
    -moz-transition:all 0.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
    -o-transition:all 0.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
    transition:all 0.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
}
.column:nth-child(2){
	-webkit-animation-name: setgrid;
    -webkit-animation-duration: 1.2s;
    -webkit-animation-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);

    animation-name: setgrid;
    animation-duration: 1.2s;
    animation-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);

}
.column:nth-child(2) .block:nth-child(2){
	-webkit-animation-name: setgridhalf;
    -webkit-animation-duration: 1.2s;
    -webkit-animation-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);

    animation-name: setgridhalf;
    animation-duration: 1.2s;
    animation-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
}

.column:nth-child(2) .block:nth-child(2){
	-webkit-box-flex: 1.9;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 1.9;         /* OLD - Firefox 19- */
	-webkit-flex: 1.9;          /* Chrome */
	-ms-flex: 1.9;              /* IE 10 */
	flex:1.9;
}
.column:nth-child(2):hover .block:nth-child(2):hover{
	-webkit-box-flex: 9;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 9;         /* OLD - Firefox 19- */
	-webkit-flex: 9;          /* Chrome */
	-ms-flex: 9;              /* IE 10 */
	flex:9;
}
.column:nth-child(2):hover .block:nth-child(1):hover{
	-webkit-box-flex: 9;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 9;         /* OLD - Firefox 19- */
	-webkit-flex: 9;          /* Chrome */
	-ms-flex: 9;              /* IE 10 */
	flex:9;
}
.column:nth-child(2):hover .block:nth-child(3):hover{
	-webkit-box-flex: 9;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 9;         /* OLD - Firefox 19- */
	-webkit-flex: 9;          /* Chrome */
	-ms-flex: 9;              /* IE 10 */
	flex:9;
}
.block{
	position: relative;
	-webkit-box-flex: 1;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 1;         /* OLD - Firefox 19- */
	-webkit-flex: 1;          /* Chrome */
	-ms-flex: 1;              /* IE 10 */

    -o-transition:all 0.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
    transition:all 0.5s cubic-bezier(0.770, 0.000, 0.175, 1.000);
	border:3px solid #111;
	background-position: center center;
	background-size:cover;
}
.column:hover{
	-webkit-box-flex: 3;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 3;         /* OLD - Firefox 19- */
	-webkit-flex: 3;          /* Chrome */
	-ms-flex: 3;              /* IE 10 */

}
.block:hover{
	-webkit-box-flex: 10;      /* OLD - iOS 6-, Safari 3.1-6 */
	-moz-box-flex: 10;         /* OLD - Firefox 19- */
	-webkit-flex: 10;          /* Chrome */
	-ms-flex: 10;              /* IE 10 */
	flex:10;
}
.block:hover .social,
.block:hover h3,
.block:hover h4{
	opacity:1;
}
.block{
	-webkit-filter: grayscale(100%);
    filter: gray;
}

.block:hover{
	-webkit-filter: grayscale(0);
    filter: none;
}

(function(){

	function shuffle(o){
	    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
	    return o;
	};

	var accessToken = '0172fcdffcab4583becfd07a8f82c28a';
	var imgArray = [];
	var url = 'https://api.instagram.com/v1/users/70662/media/recent';
	//var url = 'https://api.instagram.com/v1/tags/jhblackandwhite/media/recent';
	$.ajax({url: url,
	    dataType: 'jsonp',
	    type: 'GET',
	    data: {client_id: accessToken},
	    success: function(data){


			for(i in data.data){
			  imgArray.push(data.data[i]);  
			}

	      $('.insta').each(function(i){

	      	var rand = shuffle(imgArray);
	      	var img = rand[i].images.standard_resolution.url;
	      	var ttl = rand[i].caption.text;
	      	imgArray.splice(i, 1);

	      	if(ttl){
	    	  	$(this).append('<h3>'+ttl+'</h3>');
	    		$(this).css("background-image", "url('"+img+"')");
	      	}
	      	i++;
	      })


	    },
	    error: function(data){
	        console.log(data);
	    }
	});

	var gifArray = [];
	searchArray = ['mrdiv','Patakk'];
	var search = searchArray[Math.floor(Math.random() * searchArray.length)];
	console.log(search);
	$.ajax({
			url: 'http://api.giphy.com/v1/gifs/search?q='+search+'&api_key=dc6zaTOxFJmzC'
	}).done(function( data ) {
		for(i in data.data){
			gifArray.push(data.data[i]);  
		}
		var rand = shuffle(gifArray);
	    $('.gif h4').html('<a href="https://www.tumblr.com/search/'+search+'" target="_blank">'+search+'</a>');
		$('.gif').css("background-image", "url('"+rand[0].images.original.url+"')");

	});

})(jQuery)
</script>
