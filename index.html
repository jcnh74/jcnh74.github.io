<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/less">
body{
	margin:0;
	padding:0;
	font-family:Avenir, Helvetica, san-serif;
	background-color:rgb(242,242,242);
}
.input{
	width:100%;
	border:0;
	font-family:Avenir, Helvetica, san-serif;
	box-sizing:border-box;
	-webkit-tap-highlight-color: transparent;
	font-size: 18px;
	line-height: 150%;
	min-height: 48px;
	padding:10px 12px;
	outline: none;
	background-color: transparent;
	color:rgb(48,48,48);
	transition:all 0.2s ease-in-out;
	white-space: nowrap;
	z-index:1;
}
label{
	position:absolute;
	pointer-events: none;
	top:12px;
	font-size:18px;
	left:12px;
	z-index:0;
	color:rgb(169,169,169);
	transition:all 0.2s ease-in-out;
}
header{
	border-bottom:1px solid rgba(0,0,0,0.1);
	font-size: 14px;
	padding:16px 12px 6px 12px;
	text-transform: uppercase;
	color:rgb(48,48,48);
	background-color:rgb(242,242,242);
}
.item{
	border-bottom:1px solid rgba(0,0,0,0.1);
	position:relative;
	background-color: #FFF;
	overflow:hidden;
	transition:all 0.2s ease-in-out;
	.ccbcc{
		position:absolute;
		top:8px;
		right:16px;
		button{
			font-weight: 700;
			font-size:18px;
			line-height: 150%;
			border:0;
			background-color: transparent;
			color:rgb(169,169,169);
			outline: none;
			width:auto;
			padding-left:0;
			padding-right:0;
			-webkit-tap-highlight-color: transparent;
		}
	}
	&#bcc,
	&#cc{
		border:0;
		.input{
			min-height: 0;
			height: 0;
			padding:0 12px;
			margin:0;
		}
	}
	&#message{
		height:auto;
		.input{
			overflow-x:scroll;
			min-height: 92px;
			white-space: normal;
			margin-right:8px;
		}
	}
	.input.typing,
	.input:focus{
		padding-top:24px;
		+ label{
			top:4px;
			font-size: 14px;
		}
	}
	.input:focus{
		+ label{
			color:rgb(17,0,207);
		}
	}
}
.isCc{
	.item{
		.ccbcc{
			button:first-child{
				color:rgb(48,48,48);
			}
		}
		&#cc{
			height:auto;
			border-bottom:1px solid rgba(0,0,0,0.1);
			min-height: 48px;
			.input{
				height: auto;
				padding:10px 12px;
			}
			.input.typing,
			.input:focus{
				padding-top:24px;
				+ label{
					top:4px;
					font-size: 14px;
				}
			}
		}
	}
}
.isBcc{
	.item{
		.ccbcc{
			button:nth-child(2){
				color:rgb(48,48,48);
			}
		}
		&#bcc{
			height:auto;
			border-bottom:1px solid rgba(0,0,0,0.1);
			.input{
				height: auto;
				min-height: 48px;
				padding:10px 12px;
			}
			.input.typing,
			.input:focus{
				padding-top:24px;
				+ label{
					top:4px;
					font-size: 14px;
				}
			}
		}
	}
}
#fromSelector{
	overflow: hidden;
	height: 40px;
	padding:9px;
	margin:0;
	background-color:#FFF
}
.scroll{
    overflow-x: scroll;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    height: 58px;
    white-space:nowrap;
	.account{
		display:inline-block;
		margin:4px;
		width:32px;
		height:32px;
		border-radius: 5px;
		background-color: rgb(48,48,48);
	}
}
.scroll:-webkit-scrollbar { 
    width: 0 !important;
    display:none;
 }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/1.18.18/jquery.autosize.min.js" type="text/javascript"></script>
</head>
<body>
<header class="head">
	Choose From Account
</header>
<section id="fromSelector">
	<div class="scroll">
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
	</div>
</section>
<section id="from" class="item">
	<div contenteditable="true" spellcheck="false" autocomplete="off" class="input"></div>
	<label>From</label>
</section>
<section id="to" class="item">
	<div contenteditable="true" spellcheck="false" autocomplete="off" class="input"></div>
	<label>To</label>
	<div class="ccbcc"><button>Cc</button> <button>Bcc</button></div>
</section>
<section id="cc" class="item">
	<div contenteditable="true" spellcheck="false" autocomplete="off" class="input"></div>
	<label>Cc</label>
</section>
<section id="bcc" class="item">
	<div contenteditable="true" spellcheck="false" autocomplete="off" class="input"></div>
	<label>Bcc</label>
</section>
<section id="subject" class="item">
	<div contenteditable="true" spellcheck="false" autocomplete="off" class="input"></div>
	<label>Subject</label>
</section>
<section id="message" class="item">
	<div contenteditable="true" spellcheck="false" autocomplete="off" id="messageInput" class="input"></div>
	<label>Message</label>
</section>

<script>
$(function() {
	//$('#messageInput').autosize();
    $('.input').keyup(function() {
        var val = $(this).text();
        if(val.length > 0){
        	$(this).addClass('typing');
        }else{
        	$(this).removeClass('typing');
        }
    });
    var html = $('#messageInput').text();
    if(html.length > 0){
    	$('#messageInput').prepend('<br /><br />');
    	$('#messageInput').addClass('typing');
    }
    $('.ccbcc button:first-child').on('click', function(){
		$('body').toggleClass('isCc');
    });
    $('.ccbcc button:nth-child(2)').on('click', function(){
		$('body').toggleClass('isBcc');
    });
});

</script>
</body>
</html>
