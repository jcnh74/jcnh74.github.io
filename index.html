<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/less">
body{
	margin:0;
	padding:0;
	font-family:Avenir, Helvetica, san-serif;
	background-color:rgb(242,242,242);
}
.input{
	width:100%;
	border:0;
	font-family:Avenir, Helvetica, san-serif;
	box-sizing:border-box;
	-webkit-tap-highlight-color: transparent;
	font-size: 16px;
	line-height: 150%;
	min-height: 32px;
	padding:8px 12px;
	outline: none;
	background-color: transparent;
	color:rgb(48,48,48);
	transition:all 0.2s ease-in-out;
	white-space: nowrap;
	z-index:1;
}
label{
	position:absolute;
	top:16px;
	font-size:16px;
	left:12px;
	z-index:0;
	color:rgb(169,169,169);
	transition:all 0.2s ease-in-out;
}
header{
	border-bottom:1px solid rgba(0,0,0,0.1);
	font-size: 12px;
	padding:16px 12px 6px 12px;
	text-transform: uppercase;
	color:rgb(48,48,48);
	background-color:rgb(242,242,242);
}
.item{
	border-bottom:1px solid rgba(0,0,0,0.1);
	position:relative;
	min-height:48px;
	background-color: #FFF;
	.ccbcc{
		position:absolute;
		top:16px;
		right:16px;
	}
	&#message{
		height:auto;
		.input{
			overflow-x:scroll;
			min-height: 92px;
			white-space: normal;
			margin-right:8px;
		}
	}
	overflow:hidden;
	.input.typing,
	.input:focus{
		padding-top:24px;
		+ label{
			top:4px;
			font-size: 12px;
		}
	}
	.input:focus{
		+ label{
			color:rgb(17,0,207);
		}
	}
}
#fromSelector{
	overflow: hidden;
	height: 40px;
	padding:9px;
	margin:0;
	background-color:#FFF
}
.scroll{
    overflow-x: scroll;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    height: 58px;
    white-space:nowrap;
	.account{
		display:inline-block;
		margin:4px;
		width:32px;
		height:32px;
		border-radius: 5px;
		background-color: rgb(48,48,48);
	}
}
.scroll:-webkit-scrollbar { 
    width: 0 !important;
    display:none;
 }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/1.18.18/jquery.autosize.min.js" type="text/javascript"></script>
</head>
<body>
<header class="head">
	Choose From Account
</header>
<section id="fromSelector">
	<div class="scroll">
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
		<div class="account"></div>
	</div>
</section>
<section id="from" class="item">
	<div contenteditable="true" spellcheck="false" class="input"></div>
	<label>From</label>
</section>
<section id="to" class="item">
	<div contenteditable="true" spellcheck="false" class="input"></div>
	<label>To</label>
	<div class="ccbcc">cc/bcc</div>
</section>
<section id="subject" class="item">
	<div contenteditable="true" spellcheck="false" class="input"></div>
	<label>Subject</label>
</section>
<section id="message" class="item">
	<div contenteditable="true" spellcheck="false" id="messageInput" class="input"></div>
	<label>Message</label>
</section>

<script>
$(function() {
	//$('#messageInput').autosize();
    $('.input').keyup(function() {
        var val = $(this).text();
        if(val.length > 0){
        	$(this).addClass('typing');
        }else{
        	$(this).removeClass('typing');
        }
    });
    var html = $('#messageInput').text();
    if(html.length > 0){
    	$('#messageInput').prepend('<br /><br />');
    	$('#messageInput').addClass('typing');
    }
});

</script>
</body>
</html>
