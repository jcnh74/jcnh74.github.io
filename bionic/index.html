<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<style>
body,html{
	margin:0;
	font-family: 'Roboto', Helvetica, sans-serif;
}
.logo{
	position: absolute;
	top:40px;
	left:40px;
	z-index: 99999;
}
.logo svg{
	position: absolute;
	width:140px;,
}
#page{
	width:100vw;
	height:100vh;
	background-size: cover;
	background-position: center;
}

#overlay{
	position: absolute;
	top:0;
	left:0;
	right:0;
	bottom:0;
	width:100vw;
	height:100vh;
}
#grid{
	position: absolute;
	top:40px;
	left:40px;
	right:40px;
	bottom:40px;
}
#overlay{
	background-color: rgba(0,0,0,0.6);
}
.ch{
	opacity:0;
	width:10%;
	height:10%;
	float:left;
	display: flex;
	justify-content: center;
	align-items: center;
	transition: opacity 0.2s;
	position: relative;
}
.ch:hover{
	animation-name: blink;
    animation-duration: 0.2s;
    background-color: rgba(0,0,0,0.6);
}
.box{
	width:100%;
	width:100%;
}
.ch svg{
	position: absolute;
	width:8px;
	height:8px;
	opacity: 1;
}
.ch svg.topleft{
	top:-4px;
	left:-4px;
}
.ch svg.bottomright{
	bottom:-4px;
	right:-4px;
}
.nav{
	position: absolute;
	top:0;
	right:0;
	
}
.nav .item{
	box-sizing: border-box;
	margin:0;
	padding:0;
	display: inline-block;
	border:1px solid rgba(255,255,255,0.2);
	color:#FFF;
	display: flex;
	justify-content: center;
	align-items: center;
	float:right;
	font-size: 13px;
}
.panel{
	display: none;
	position: absolute;
	animation-name: blink;
    animation-duration: 0.2s;
	transition: width 0.2s, height 0.2s, top 0.2s, left 0.2s;
	background-color: rgba(0,0,0,0.6);
}
.panel.open{
	display: block;	
}
@keyframes blink {
    0%   {background-color: rgba(0,0,0,0.6);}
    20%  {background-color: rgba(0,0,0,0.0);}
    40%  {background-color: rgba(0,0,0,0.6);}
    60%  {background-color: rgba(0,0,0,0.0);}
    80%  {background-color: rgba(0,0,0,0.6);}
    100% {background-color: rgba(0,0,0,0.0);}
}
.st0{fill:#FFFFFF;}
.st1{fill:none;stroke:#FFFFFF;stroke-miterlimit:20;}
</style>
</head>

<script>
	(function($){

	    for (var i = 0; i < 100; i++) {
	    	$('#grid').append('<div class="ch"><svg class="topleft" viewBox="0 0 16.8 16.8"><g><g><line class="st1" x1="8.4" y1="0" x2="8.4" y2="16.8"/></g><g><line class="st1" x1="0" y1="8.4" x2="16.8" y2="8.4"/></g></g></svg><svg class="bottomright" viewBox="0 0 16.8 16.8"><g><g><line class="st1" x1="8.4" y1="0" x2="8.4" y2="16.8"/></g><g><line class="st1" x1="0" y1="8.4" x2="16.8" y2="8.4"/></g></g></svg></div>');
	    }
	    var num = 20;
	    $('.ch').each(function(index, element){
	    	
	    	setTimeout( function(){
	    		$(element).css({
	    			opacity:1
	    		});
	    		$(element).find('svg').css({
	    			marginTop:0
	    		});

	    	}, 10 * index);

	    	$(this).hover(
	    		function(){
	    			var pos = $(this).position();
	    			$('.panel').css({
	    				top: pos.top,
	    				left: pos.left,
	    				width: $(this).width(),
	    				height: $(this).height(),
	    				zIndex: -1
	    			});
	    		},
	    		function(){

	    		}
	    	);
	    	
	    });
	   	$('.ch').on('click', function(){
	   		var pos = $(this).position();
	   		$('.panel').addClass('open');
	   		$('.panel').css({
	   			top: pos.top - $(this).height(),
	    		left: pos.left - $(this).width(),
	    		width: $(this).width() * 3,
	    		height: $(this).height() * 3,
	    		zIndex: 9
	   		});
	   	});
		function navSize(){
		   	$('.nav .item').width($('.ch').width());
		   	$('.nav .item').height($('.ch').height());
		}
		navSize();
		$(window).resize(function(){
			navSize();
		});
 
	})(jQuery)
</script>
